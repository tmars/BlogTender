mh\BTBundle\Entity\News:
    type: entity
    table: news
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        title:
            type: string
            length: 255
            fixed: false
            nullable: false
        content:
            type: text
            nullable: false
        pubDate:
            type: datetime
            nullable: false
            column: pub_date
    lifecycleCallbacks: {  }
